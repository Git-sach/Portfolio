<div class="sectionContainer">
  <div class="subSectionContainer">
    <div class="titleSections">
      <h1 class="titleFront">{{ title }}</h1>
      <h1 appSlidingText class="titleBack">{{ title }}</h1>
    </div>
    <p class="subTitle">{{ subTitle }}</p>
    <div class="experiencesContainer">
      <div appScrollFadeInAnimation class="experiences">
        <div
          (mouseleave)="experienceLeav(i)"
          (mouseover)="experienceHover(i)"
          (click)="experienceClick(i)"
          class="experience"
          *ngFor="let experience of experiences; let i = index"
        >
          <div class="experienceContent">
            <div class="title">
              <h1 class="experienceTitle">{{ experience.title }}</h1>
              <img
                *ngIf="experience.companyLogo"
                src="../../../assets/companyLogo/{{ experience.companyLogo }}"
                alt="logo Abylsen"
              />
              <div class="companyName">{{ experience.companyName }}</div>
            </div>
            <div class="experienceDate">
              <p class="date">
                {{ experience.dateStart | date : "MMMM YYYY" }}
              </p>
              <p class="date">{{ experience.dateEnd | date : "MMMM YYYY" }}</p>
              <p class="date">{{ experience.monthDiffExperenceDate() }} mois</p>
            </div>
            <pre
              class="experienceResum"
            ><p [@resum]="experience.style.isOpen ? 'displayed' : 'hidden'">{{experience.resum}}</p></pre>
            <div
              [@agile]="experience.style.isOpen ? 'displayed' : 'hidden'"
              *ngIf="experience.agile"
              class="agile"
            >
              <img src="../../../assets/logoAgile.svg" alt="logo Agile" />
              <p>AGILE</p>
            </div>
            <div class="keyWords">
              <div
                [@keyWord]="experience.style.isOpen ? 'displayed' : 'hidden'"
                *ngFor="let keyWord of experience.keyWords"
                class="keyWord"
              >
                {{ keyWord }}
              </div>
            </div>
          </div>
          <div class="onglet">
            <div class="more">
              <p>VOIRE</p>
              <svg
                #crossMore
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1 6H11"
                  stroke="black"
                  stroke-width="0.7"
                  stroke-linecap="round"
                />
                <path
                  [ngClass]="
                    experience.style.isOpen ? 'vertical open' : 'vertical'
                  "
                  d="M6 1L6 11"
                  stroke="black"
                  stroke-width="0.7"
                  stroke-linecap="round"
                />
              </svg>
            </div>
            <div
              [@ongletFront]="experience.style.isOpen ? 'displayed' : 'hidden'"
              class="front"
            ></div>
            <div
              #ongletBack
              [@ongletBack]="experience.style.isOpen ? 'displayed' : 'hidden'"
              class="back"
            ></div>
          </div>
        </div>
      </div>
      <div class="image_container">
        <div class="images">
          <div class="filter_back_for_image_height">
            <img src="../../../assets/companyImg/imgAMOA.png" alt="" />
          </div>
          <div [@imgLeft]="imgLeftStage" class="filter_left">
            <img
              *ngIf="imgLeft"
              src="../../../assets/companyImg/{{ imgLeft }}"
              alt=""
            />
          </div>
          <div [@imgRight]="imgRightStage" class="filter_right">
            <img
              *ngIf="imgRight"
              src="../../../assets/companyImg/{{ imgRight }}"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
